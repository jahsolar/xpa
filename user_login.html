<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles/login.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="assets/styles/fonts.css" />
    <script
      src="https://kit.fontawesome.com/639266d405.js"
      crossorigin="anonymous"
    ></script>
    <title>Xpert Ads</title>
  </head>
  <body>
    <div class="">
      <div class="header-content">
        <h2>LOGIN BELOW</h2>
        <h3 class="field-error"></h3>
        <form action="" method="post">
          <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username" required />
            <i class="fas fa-arrow-right"></i>
          </div>
          <div class="field-password innactive-in">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="****" required />
            <i class="fas fa-arrow-right"></i>
          </div>

          <div class="buttons innactive-in">
            <button class="login-btn">LOGIN</button>
          </div>
        </form>
        <button class="join-btn" style="margin-top: 50px; display: none;">
          FORGET PASSWORD
        </button>
      </div>
      <div class="header-full">
        <div class="header-left"></div>
        <div class="pc header-right"></div>
      </div>
    </div>

    <div class="mobile">
      <div class="mobile-nav">
        <div class="logo-area">
          <img
            src="assets/images/xpa-logo-white.svg"
            height="50%"
            width="50%"
          />
        </div>
        <div class="menu-icon"><i class="fas fa-chevron-circle-down"></i></div>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
